services:
  - type: web
    name: vastralok2
    env: java
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vastralok_db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: vastralok_db
          property: username
      - key: DB_PASSWORD
        fromDatabase:
          name: vastralok_db
          property: password
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
      - key: SPRING_PROFILES_ACTIVE
        value: prod

databases:
  - name: vastralok_db
    plan: free
    databaseName: vastralok_db
    user: vastralok_db_user
