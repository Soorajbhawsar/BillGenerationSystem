spring.application.name=vastralok2

# Enable compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/css,text/javascript,application/javascript

# Cache control for static resources
spring.web.resources.cache.cachecontrol.max-age=7d
spring.web.resources.cache.cachecontrol.no-cache=false

# Use environment variable for Fast2SMS API key
fast2sms.api.key=${FAST2SMS_API_KEY}

# PostgreSQL Database Configuration for Render
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:vastralok_db}
spring.datasource.username=${DB_USERNAME:vastralok_db_user}
spring.datasource.password=${DB_PASSWORD:AMk0iRHFf3cVD4lJpterQSqFLWpwl1uy}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties for PostgreSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/static/
spring.thymeleaf.suffix=.html

# Server port
server.port=${PORT:8080}

# Database connection pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
