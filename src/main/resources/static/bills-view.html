<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bills</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="calculator">
    <h1>Bill Records</h1>

    <div class="search-section" th:if="${bills != null}">
        <input type="text" id="searchName" placeholder="Search by customer name" class="search-input">
        <button onclick="filterBills()" class="search-btn">Search</button>
        <button onclick="resetSearch()" class="search-btn">Reset</button>
    </div>

    <p id="no-results">No bills found.</p>

    <div class="summary-section" th:unless="${bills != null}">
        <h2>Daily Summary</h2>
        <div class="perfect-scroll-table" style="max-height: 60vh;">
            <table id="dailySummaryTable">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Total Amount (₹)</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${dailyTotals}">
                    <td>
                        <a th:href="@{/api/bill/view/{date}(date=${entry.key})}"
                           th:text="${entry.key}">Date</a>
                    </td>
                    <td th:text="${#numbers.formatDecimal(entry.value, 1, 2)}"></td>
                    <td>
                        <a th:href="@{/api/bill/view/{date}(date=${entry.key})}" class="view-btn">View</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr class="grand-total-row">
                    <td><strong>Grand Total</strong></td>
                    <td th:text="${#numbers.formatDecimal(grandTotal, 1, 2)}"></td>
                    <td></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div th:if="${bills != null}">
        <h2 >Bills for <span th:text="${date}"></span></h2>
        <div class="perfect-scroll-table" style="max-height: 60vh;">
            <table id="detailedBillsTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer Name</th>
                    <th>Phone Number</th>
                    <th>Amount (₹)</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bill : ${bills}">
                    <td th:text="${bill.id}"></td>
                    <td class="customer-name" th:text="${bill.customerName}"></td>
                    <td th:text="${bill.phoneNumber} ?: 'N/A'"></td>
                    <td th:text="${#numbers.formatDecimal(bill.amount, 1, 2)}"></td>
                    <td>
                        <button class="delete-btn" th:onclick="'deleteBill(' + ${bill.id} + ')'">Delete</button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr class="total-row">
                    <td colspan="3">Total</td>
                    <td th:text="${#numbers.formatDecimal(totalAmount, 1, 2)}"></td>
                    <td></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="navigation-links">
        <a href="/bill.html" class="nav-btn">Generate New Bill</a>
        <a href="/index.html" class="nav-btn">Back to Calculator</a>
    </div>
</div>

<script>
    async function deleteBill(id) {
        if (confirm('Are you sure you want to delete this bill?')) {
            try {
                const response = await fetch(`/api/bill/delete/${id}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                alert('Bill deleted successfully');
                window.location.reload();
            } catch (error) {
                alert('Error deleting bill: ' + error.message);
            }
        }
    }

    function filterBills() {
        const searchTerm = document.getElementById('searchName').value.toLowerCase();
        const rows = document.querySelectorAll('#detailedBillsTable tbody tr');
        let found = false;

        rows.forEach(row => {
            const cell = row.querySelector('.customer-name');
            const customerName = cell.textContent.toLowerCase();
            if (customerName.includes(searchTerm)) {
                row.style.display = '';
                found = true;
            } else {
                row.style.display = 'none';
            }
        });

        document.getElementById('no-results').style.display = found || searchTerm === '' ? 'none' : 'block';
    }

    function resetSearch() {
        document.getElementById('searchName').value = '';
        const rows = document.querySelectorAll('#detailedBillsTable tbody tr');
        rows.forEach(row => {
            row.style.display = '';
        });
        document.getElementById('no-results').style.display = 'none';
    }
</script>
</body>
</html>
